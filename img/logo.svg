<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="RJ minimal cutout square logo">
  <!-- mask: bílá = viditelné, černá = průhledné -->
  <defs>
    <mask id="cutout">
      <!-- základ: úplně bílá (celý čtverec viditelný) -->
      <rect x="0" y="0" width="200" height="200" fill="white"></rect>
      <!-- písmo jako černý tvar => vymaskuje průhlednou oblast -->
      <text x="100" y="132" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="110" letter-spacing="2" fill="black">
        RJ
      </text>
    </mask>
  </defs>

  <!-- černý čtverec s velmi malým radius -->
  <rect x="0" y="0" width="200" height="200" rx="6" ry="6" fill="#000" mask="url(#cutout)"></rect>
</svg>
